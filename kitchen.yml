---

VagrantDriver: &vagrant_driver
  name: vagrant
  box: bento/ubuntu-22.04-arm64
  provider: vmware_desktop
  network:
    - ["private_network"]

AnsibleProvisioner: &ansible_provisioner
  name                : ansible_push
  chef_bootstrap_url  : nil
  host_key_checking   : false
  idempotency_test    : true
  fail_non_idempotent : true
  environment_vars:
    ANSIBLE_ROLES_PATH: "./roles"
    ANSIBLE_CALLBACKS_ENABLED: "changes"
    OBJC_DISABLE_INITIALIZE_FORK_SAFETY: "YES"

platforms:
  - name: prvsn-internal-network-firewall
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      playbook : "./test/prvsn_internal_network_firewall.yml"
    verifier:
      name: inspec
      controls:
        - "Internal Network Firewall"

  - name: prvsn-nat-gateway
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      playbook : "./test/prvsn_nat_gateway.yml"
    verifier:
      name: inspec
      controls:
        - "NAT Gateway"

  - name: prvsn-docker
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      playbook : "./test/prvsn_docker.yml"
    verifier:
      name: inspec
      controls:
        - "Docker"

  - name: prvsn-node-exporter
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      playbook : "./test/prvsn_node_exporter.yml"
    verifier:
      name: inspec
      controls:
        - "Node Exporter"

suites:
  - name: default
