---

VagrantDriver: &vagrant_driver
  name: vagrant
  box: bento/ubuntu-22.04-arm64
  provider: vmware_desktop
  network:
    - ["private_network"]

AnsibleProvisioner: &ansible_provisioner
  name                : ansible_push
  chef_bootstrap_url  : nil
  host_key_checking   : false
  idempotency_test    : true
  fail_non_idempotent : true
  environment_vars:
    ANSIBLE_ROLES_PATH: "./roles"
    ANSIBLE_CALLBACKS_ENABLED: "changes"
    OBJC_DISABLE_INITIALIZE_FORK_SAFETY: "YES"

platforms:
  - name: prvsn-internal-network-firewall
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      extra_vars:
        roles_to_include:
          - prvsn_internal_network_firewall
      playbook : "./test/test.yml"
    verifier:
      name: inspec
      controls:
        - "Internal Network Firewall"

  - name: prvsn-nat-gateway
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      extra_vars:
        roles_to_include:
          - prvsn_nat_gateway
      playbook : "./test/test.yml"
    verifier:
      name: inspec
      controls:
        - "NAT Gateway"

  - name: prvsn-docker
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      extra_vars:
        roles_to_include:
          - prvsn_docker
      playbook : "./test/test.yml"
    verifier:
      name: inspec
      controls:
        - "Docker"

  - name: prvsn-node-exporter
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      extra_vars:
        roles_to_include:
          - prvsn_internal_network_firewall
          - prvsn_node_exporter
      playbook : "./test/test.yml"
    verifier:
      name: inspec
      controls:
        - "Node Exporter"

  - name: prvsn-promtail
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      extra_vars:
        roles_to_include:
          - prvsn_docker
          - prvsn_promtail
        prvsn_promtail_loki_server: localhost
      playbook : "./test/test.yml"
    verifier:
      name: inspec
      controls:
        - "Promtail"

  - name: prvsn-loki
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      extra_vars:
        roles_to_include:
          - prvsn_internal_network_firewall
          - prvsn_loki
      playbook : "./test/test.yml"
    verifier:
      name: inspec
      controls:
        - "Loki"

  - name: prvsn-grafana-oss
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      extra_vars:
        roles_to_include:
          - prvsn_internal_network_firewall
          - prvsn_grafana_oss
      playbook : "./test/test.yml"
    verifier:
      name: inspec
      controls:
        - "Grafana OSS"

  - name: prvsn-prometheus
    driver:
      <<: *vagrant_driver
    provisioner:
      <<: *ansible_provisioner
      extra_vars:
        roles_to_include:
          - prvsn_internal_network_firewall
          - prvsn_prometheus
        prvsn_prometheus_network_name: "a_network_name"
        prvsn_prometheus_hcloud_read_token: "abcd"
      playbook : "./test/test.yml"
    verifier:
      name: inspec
      controls:
        - "Prometheus"

suites:
  - name: default
