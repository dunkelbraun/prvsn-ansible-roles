---

TerraformVerifier: &terraform_verifier
  name: Terraform
  backend: local
  controls:
    - "Terraform State"
    - "Terraform Grafana Load Balancer"
  show_progress: true

NatGatewayVerifier: &nat_gateway_verifier
  name: NAT Gateway
  backend: ssh
  user: root
  controls:
    - "Default Firewall"
    - "Docker"
    - "Node Exporter"
    - "Promtail"
  hosts_output: nat_gateway_ip_address
  show_progress: true

GrafanaVerifier: &grafana_verifier
  name: Grafana Server
  backend: ssh
  user: root
  controls:
    - "Default Firewall"
    - "Docker"
    - "Node Exporter"
    - "Loki"
    - "Promtail"
    - "Grafana OSS"
    - "Prometheus"
  bastion_host_output: nat_gateway_ip_address
  hosts_output: grafana_private_ip_address
  show_progress: true

PrivateNetworkServer: &private_network_server
  name: Private Network Server
  backend: ssh
  user: root
  controls:
    - "Default Firewall"
    - "Docker"
    - "Node Exporter"
    - "Promtail"
    - "Data Volume"
  bastion_host_output: nat_gateway_ip_address
  hosts_output: private_network_server_ip
  show_progress: true

VagrantDriver: &vagrant_driver
  name: vagrant
  box: bento/ubuntu-22.04-arm64
  provider: vmware_desktop
  network:
    - ["private_network"]

AnsibleProvisioner: &ansible_provisioner
  name                : ansible_push
  chef_bootstrap_url  : nil
  host_key_checking   : false
  idempotency_test    : true
  fail_non_idempotent : true
  environment_vars:
    ANSIBLE_ROLES_PATH: "./roles"
    ANSIBLE_CALLBACKS_ENABLED: "changes"
    OBJC_DISABLE_INITIALIZE_FORK_SAFETY: "YES"

platforms:
  - name: hcloud-starter-eu-central
    provisioner:
      name: terraform
    transport:
      name: terraform
      root_module_directory: test/fixtures/default
    driver:
      name: terraform
      parallelism: 1
      variables:
        name: "eu-central-test"
        network_zone: "eu-central"
        network_cidr: "10.1.0.0/16"
        ssh_key_id: "12940863"
    verifier:
      name: terraform
      systems:
        - <<: *terraform_verifier
          attrs:
            - test/integration/default/terraform_attributes/eu_central.yml
        - <<: *nat_gateway_verifier
          attrs:
            - test/integration/default/terraform_attributes/eu_central.yml
            - test/integration/default/terraform_attributes/all.yml
        - <<: *grafana_verifier
          attrs:
            - test/integration/default/terraform_attributes/eu_central.yml
            - test/integration/default/terraform_attributes/all.yml
        - <<: *private_network_server
          attrs:
            - test/integration/default/terraform_attributes/eu_central.yml
            - test/integration/default/terraform_attributes/all.yml

  - name: hcloud-starter-us-east
    provisioner:
      name: terraform
    transport:
      name: terraform
      root_module_directory: test/fixtures/default
    driver:
      name: terraform
      parallelism: 1
      variables:
        name: "us-east-test"
        network_zone: "us-east"
        network_cidr: "10.2.0.0/16"
        ssh_key_id: "12940863"
    verifier:
      name: terraform
      systems:
        - <<: *terraform_verifier
          attrs:
            - test/integration/default/terraform_attributes/us_east.yml
        - <<: *nat_gateway_verifier
          attrs:
            - test/integration/default/terraform_attributes/us_east.yml
            - test/integration/default/terraform_attributes/all.yml
        - <<: *grafana_verifier
          attrs:
            - test/integration/default/terraform_attributes/us_east.yml
            - test/integration/default/terraform_attributes/all.yml
        - <<: *private_network_server
          attrs:
            - test/integration/default/terraform_attributes/us_east.yml
            - test/integration/default/terraform_attributes/all.yml

  - name: hcloud-starter-us-west
    provisioner:
      name: terraform
    transport:
      name: terraform
      root_module_directory: test/fixtures/default
    driver:
      name: terraform
      parallelism: 1
      variables:
        name: "us-west-test"
        network_zone: "us-west"
        network_cidr: "10.3.0.0/16"
        ssh_key_id: "12940863"
    verifier:
      name: terraform
      systems:
        - <<: *terraform_verifier
          attrs:
            - test/integration/default/terraform_attributes/us_west.yml
        - <<: *nat_gateway_verifier
          attrs:
            - test/integration/default/terraform_attributes/us_west.yml
            - test/integration/default/terraform_attributes/all.yml
        - <<: *grafana_verifier
          attrs:
            - test/integration/default/terraform_attributes/us_west.yml
            - test/integration/default/terraform_attributes/all.yml
        - <<: *private_network_server
          attrs:
            - test/integration/default/terraform_attributes/us_west.yml
            - test/integration/default/terraform_attributes/all.yml

suites:
